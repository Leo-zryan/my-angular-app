<nz-spin [nzSpinning]="isLoading">
  <div class="schedule">
    <nz-affix class="actions" [nzOffsetTop]="10">
      <nz-space class="float-right" [nzSize]="'middle'">
        <button
          *nzSpaceItem
          nz-button
          nzType="default"
          nzShape="circle"
          [disabled]="(meetingRoomIsAvailable$ | async) === false"
          (click)="onBookClick()"
        >
          <span nz-icon nzType="schedule" nzTheme="outline"></span>
        </button>
        <button
          *nzSpaceItem
          nz-button
          nzType="default"
          nzShape="circle"
          (click)="onSuggestionClick()"
        >
          <span nz-icon nzType="bulb" nzTheme="outline"></span>
        </button>
        <button
          *nzSpaceItem
          nz-button
          nzType="default"
          nzShape="circle"
          (click)="onSyncClick()"
        >
          <span nz-icon nzType="sync" nzTheme="outline"></span>
        </button>
      </nz-space>
    </nz-affix>
    <div nz-row class="row-content" #scrollContainer>
      <mwl-calendar-day-view
        class="calendar"
        [viewDate]="viewDate"
        [events]="events"
        [dayStartHour]="dayStartHour"
        [dayEndHour]="dayEndHour"
      >
      </mwl-calendar-day-view>
    </div>
  </div>
</nz-spin>
